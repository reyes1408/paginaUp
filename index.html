<!DOCTYPE html>
<html lang="es">
<head>
    <title>Practica 1 HTML</title>
    <link rel="stylesheet" href="estilo.css">
    <style>

        }

        li::before{
            content: "Elemento ";
        }

    </style>
</head>
<body>

    <h2>Lista de Elementos:</h2>

    <h2>Párrafos:</h2>
    <p class="parrafo">parrafo de ejemplo</p>
    <p class="parrafo">parrafo de ejemplo</p>
    <p class="parrafo">parrafo de ejemplo</p>
    <p class="parrafo">parrafo de ejemplo</p>

        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 1</td>

        </tr>
    </table>
</body>
</html>
